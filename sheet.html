<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daggerheart Sheet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .sheet-wrapper {
      position: relative;
      width: 850px;   /* set to your PNG width */
      height: 1100px; /* set to your PNG height */

      /* IMPORTANT: this path must match your repo:
         /assets/daggerheart-core.png (case-sensitive) */
      background-image: url("assets/daggerheart-core.png");
      background-size: cover;
      background-repeat: no-repeat;
      border: 1px solid #333;
    }
    .field {
      position: absolute;
      font-size: 12px;
    }
    .field input[type="text"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      padding: 0 2px;
      width: 150px; /* adjust per field */
    }
    .field input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }
    .status {
      font-size: 0.8rem;
      color: #aaa;
    }

    .field.debug input[type="text"],
    .field.debug input[type="checkbox"] {
      outline: 1px solid rgba(0, 255, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
    }

    .track-container {
      position: absolute;
      display: flex;
      flex-wrap: wrap;       /* lets us use rows (armor grid) or single rows */
      gap: 4px;
      align-items: center;
    }

    .track-container .field {
      position: static;      /* inside flex/grid container, we don't want absolute */
    }

    .track-container .field input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }

    /* Visually indicate boxes beyond current max */
    .track-disabled {
      opacity: 0.35;
    }


  </style>
</head>
<body>
  <main class="container">
    <h1>Daggerheart Character Sheet</h1>
    <p class="status" id="meta"></p>
    <p class="status" id="connection-status"></p>

    <div class="sheet-wrapper">
      <!-- Example positioned fields; adjust top/left values to match your PNG -->

      <!-- HP Max -->
      <div class="field" data-key="hp_max" style="top: 200px; left: 700px;">
        <input type="text" placeholder="HP Max">
      </div>

      <!-- Stress Max -->
      <div class="field" data-key="stress_max" style="top: 230px; left: 700px;">
        <input type="text" placeholder="Stress Max">
      </div>

      <!-- Armor Max (if you want per-character cap less than 12) -->
      <div class="field" data-key="armor_max" style="top: 260px; left: 700px;">
        <input type="text" placeholder="Armor Max">
      </div>

      <!-- Gold (Handfuls) Max (optional) -->
      <div class="field" data-key="gold_hand_max" style="top: 290px; left: 700px;">
        <input type="text" placeholder="Handfuls Max">
      </div>

      <!-- Gold (Bags) Max (optional) -->
      <div class="field" data-key="gold_bag_max" style="top: 320px; left: 700px;">
        <input type="text" placeholder="Bags Max">
      </div>

      <!-- Proficiency Max (often fixed at 6, but configurable anyway) -->
      <div class="field" data-key="proficiency_max" style="top: 350px; left: 700px;">
        <input type="text" placeholder="Prof Max">
      </div>


      <div class="field" data-key="name" style="top: 60px; left: 120px;">
        <input type="text" placeholder="Name">
      </div>

      <div class="field" data-key="class" style="top: 92px; left: 380px;">
        <input type="text" placeholder="Class">
      </div>

      <div class="field" data-key="ancestry" style="top: 60px; left: 400px;">
        <input type="text" placeholder="Ancestry">
      </div>

      <!-- Checkbox example -->
      <div class="field" data-key="condition_wounded" style="top: 350px; left: 150px;">
        <input type="checkbox" title="Wounded">
      </div>
    </div>
  </main>

  <script>
    // === Coordinate helper: click to log top/left relative to sheet ===
    (function () {
      const wrapper = document.querySelector(".sheet-wrapper");
      if (!wrapper) return;

      wrapper.addEventListener("click", (e) => {
        const rect = wrapper.getBoundingClientRect();
        const top = Math.round(e.clientY - rect.top);
        const left = Math.round(e.clientX - rect.left);
        console.log(
          `[coord] top: ${top}px; left: ${left}px;  --> style="top: ${top}px; left: ${left}px;"`
        );
      });
    })();
  </script>

  <script>
    // === Track generators: linear row + grid (for armor 4x3) ===
    (function () {
      const wrapper = document.querySelector(".sheet-wrapper");
      if (!wrapper) return;

      /**
       * Linear horizontal track (one row of checkboxes)
       * @param {string} baseKey e.g. "hp", "stress"
       * @param {number} count   how many checkboxes total
       * @param {number} top     top offset (px)
       * @param {number} left    left offset (px)
       * @param {number} gapX    px between boxes (default 18)
       */
      function createLinearTrack(baseKey, count, top, left, gapX = 18) {
        const container = document.createElement("div");
        container.className = "track-container";
        container.style.top = top + "px";
        container.style.left = left + "px";

        for (let i = 0; i < count; i++) {
          const fieldWrapper = document.createElement("div");
          fieldWrapper.className = "field";
          fieldWrapper.dataset.key = `${baseKey}_${i}`;

          const input = document.createElement("input");
          input.type = "checkbox";

          // fine-tune spacing per track
          fieldWrapper.style.marginRight = (i === count - 1 ? 0 : gapX) + "px";

          fieldWrapper.appendChild(input);
          container.appendChild(fieldWrapper);
        }

        wrapper.appendChild(container);
      }

      /**
       * Grid track (for armor 4x3)
       * @param {string} baseKey e.g. "armor"
       * @param {number} rows
       * @param {number} cols
       * @param {number} top
       * @param {number} left
       * @param {number} gapX
       * @param {number} gapY
       */
      function createGridTrack(baseKey, rows, cols, top, left, gapX = 18, gapY = 10) {
        const container = document.createElement("div");
        container.className = "track-container";
        container.style.top = top + "px";
        container.style.left = left + "px";
        container.style.display = "grid";
        container.style.gridTemplateColumns = `repeat(${cols}, auto)`;
        container.style.columnGap = gapX + "px";
        container.style.rowGap = gapY + "px";

        const count = rows * cols;
        for (let i = 0; i < count; i++) {
          const fieldWrapper = document.createElement("div");
          fieldWrapper.className = "field";
          fieldWrapper.dataset.key = `${baseKey}_${i}`;

          const input = document.createElement("input");
          input.type = "checkbox";

          fieldWrapper.appendChild(input);
          container.appendChild(fieldWrapper);
        }

        wrapper.appendChild(container);
      }

      // ====== YOUR TRACKS (adjust coords & spacing) ======

      // Armor: 4 rows of 3 (12 total)
      // Replace top/left with real values using the click logger.
      createGridTrack("armor", 4, 3, 400, 150, 18, 10);

      // HP: horizontal row of 12 (normal spacing)
      createLinearTrack("hp", 12, 500, 150, 18);

      // Stress: horizontal row of 12 (slightly narrower spacing)
      createLinearTrack("stress", 12, 530, 150, 14); // reduce gapX to tighten spacing

      // Gold (Handfuls): row of 9
      createLinearTrack("gold_hand", 9, 560, 150, 18);

      // Gold (Bags): row of 9
      createLinearTrack("gold_bag", 9, 590, 150, 18);

      // Proficiency: row of 6
      createLinearTrack("proficiency", 6, 620, 150, 20);
    })();
  </script>



  <!-- Firebase SDKs (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="sheet-firebase.js"></script>
</body>
</html>
