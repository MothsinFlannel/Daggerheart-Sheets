<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daggerheart Sheet</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .sheet-wrapper {
      position: relative;
      width: 850px;   /* set to your PNG width */
      height: 1100px; /* set to your PNG height */

      /* IMPORTANT: this path must match your repo:
         /assets/daggerheart-core.png (case-sensitive) */
      background-image: url("assets/daggerheart-core.png");
      background-size: cover;
      background-repeat: no-repeat;
      border: 1px solid #333;
    }
    .field {
      position: absolute;
      font-size: 12px;
    }
    .field input[type="text"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      padding: 0 2px;
      width: 150px; /* adjust per field */
    }
    .field input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }
    .status {
      font-size: 0.8rem;
      color: #aaa;
    }

    .field.debug input[type="text"],
    .field.debug input[type="checkbox"] {
      outline: 1px solid rgba(0, 255, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
    }

    .track-container {
      position: absolute;
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .track-container .field {
      position: static;   /* we use flex layout within the container */
    }

    .track-container .field input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }


  </style>
</head>
<body>
  <main class="container">
    <h1>Daggerheart Character Sheet</h1>
    <p class="status" id="meta"></p>
    <p class="status" id="connection-status"></p>

    <div class="sheet-wrapper">
      <!-- Example positioned fields; adjust top/left values to match your PNG -->

      <div class="field" data-key="name" style="top: 60px; left: 120px;">
        <input type="text" placeholder="Name">
      </div>

      <div class="field" data-key="ancestry" style="top: 60px; left: 400px;">
        <input type="text" placeholder="Ancestry">
      </div>

      <!-- Checkbox example -->
      <div class="field" data-key="condition_wounded" style="top: 350px; left: 150px;">
        <input type="checkbox" title="Wounded">
      </div>
    </div>
  </main>

  <script>
    // Simple helper: click on the sheet to get coordinates for new fields.
    (function () {
      const wrapper = document.querySelector(".sheet-wrapper");
      if (!wrapper) return;

      wrapper.addEventListener("click", (e) => {
        const rect = wrapper.getBoundingClientRect();
        const top = Math.round(e.clientY - rect.top);
        const left = Math.round(e.clientX - rect.left);
        console.log(
          `[coord] top: ${top}px; left: ${left}px;  --> style="top: ${top}px; left: ${left}px;"`
        );
      });
    })();
  </script>

  <script>
    // Track generator: creates multiple checkbox .field elements in a row
    (function () {
      const wrapper = document.querySelector(".sheet-wrapper");
      if (!wrapper) return;

      /**
       * Create a row of checkboxes that behave like individual fields.
       * @param {string} baseKey - e.g. "armor", "hp", "stress"
       * @param {number} count - how many checkboxes to render
       * @param {number} top - top offset in px
       * @param {number} left - left offset in px
       */
      function createTrack(baseKey, count, top, left) {
        const container = document.createElement("div");
        container.className = "track-container";
        container.style.top = top + "px";
        container.style.left = left + "px";

        for (let i = 0; i < count; i++) {
          const fieldWrapper = document.createElement("div");
          fieldWrapper.className = "field"; // important: picked up by sheet-firebase.js
          // e.g. armor_0, armor_1, ...
          fieldWrapper.dataset.key = `${baseKey}_${i}`;

          const input = document.createElement("input");
          input.type = "checkbox";

          fieldWrapper.appendChild(input);
          container.appendChild(fieldWrapper);
        }

        wrapper.appendChild(container);
      }

      // ===== Define your tracks here =====
      // Example values – you’ll change top/left after clicking the sheet to get coordinates.

      // 12 armor slots in a row:
      createTrack("armor", 12, 500, 150);

      // e.g. 20 max HP boxes if you want:
      createTrack("hp", 20, 550, 150);

      // e.g. 20 stress slots:
      createTrack("stress", 20, 600, 150);
    })();
  </script>


  <!-- Firebase SDKs (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="firebase-config.js"></script>
  <script src="sheet-firebase.js"></script>
</body>
</html>
